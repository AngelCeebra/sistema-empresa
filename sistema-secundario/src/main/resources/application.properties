spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.pool.enabled=false
spring.activemq.pool.max-connections=10
max.concurrent.consumers=2
inbound.endpoint=jms:QUEUE.SEND.MESSAGE
outbound.loop.count=5
outbound.endpoint=jms:OUTBOUND.D

spring.datasource.url=jdbc:mysql://localhost:3306/db_empresa?serverTimezone=America/Mexico_City
spring.datasource.username=root
spring.datasource.password=angelito
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.hibernet.SQL=debug
